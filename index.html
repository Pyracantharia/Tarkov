<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAP Tarkov By Pyracantharia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="HTML5 website template">
    <meta name="keywords" content="global, template, html, sass, jquery">
    <meta name="author" content="Bucky Maler">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- notification for small viewports and landscape oriented smartphones -->
    <div class="device-notification">
        <a class="device-notification--logo" href="#0">
            <p>Map Tarkov</p>
        </a>
        <p class="device-notification--message">Global has so much to offer that we must request you orient your device
            to portrait or find a larger screen. You won't be disappointed.</p>
    </div>

    <div class="perspective effect-rotate-left">
        <div class="container">
            <div class="outer-nav--return"></div>
            <div id="viewport" class="l-viewport">
                <div class="l-wrapper">
                    <header class="header">
                        <div class="header--logo">
                            <p>Map Tarkov</p>
                        </div>

                    </header>
                    <nav class="l-side-nav">
                        <ul class="side-nav">
                            <li class="is-active"><span>Woods</span></li>
                            <li><span>Customs</span></li>
                            <li><span>Ground Zero</span></li>
                            <li><span>The Lab</span></li>
                            <li><span>Streets of Tarkov</span></li>
                        </ul>
                    </nav>
                    <ul class="l-main-content main-content">
                        <li class="l-section section section--is-active">
                            <div class="intro">
                                <img src="assets/img/woods.jpg" alt="Welcome">
                            </div>
                        </li>
                        <li class="l-section section">
                            <div class="intro">
                                <h1>Customs</h1>
                                <img src="assets/img/custom.jpg" alt="Welcome">
                            </div>
                        </li>

                        </li>
                        <li class="l-section section">
                            <div class="intro">
                                <img src="assets/img/groundZero.jpg" alt="About Us">
                            </div>
                        </li>
                        <li class="l-section section">
                            <div class="intro">
                                <img src="assets/img/theLab.jpg" alt="The Lab">
                            </div>
                        </li>
                        <li class="l-section section">
                            <div class="intro">
                                <img src="assets/img/street.jpg" alt="The Lab">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
    <script src="assets/js/functions-min.js"></script>
</body>

</html>
