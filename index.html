<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MAP Tarkov By Pyracantharia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="HTML5 website template">
    <meta name="keywords" content="map tarkov,tarkov map">
    <meta name="author" content="Pyracantharia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="bg-black">

    <nav id="navbar-example2" class="navbar px-3 mb-3 ">
        <a class="navbar-brand text-primary " href="#">Map Tarkov</a>
        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Select Map</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" value="woods">Woods</a></li>
                    <li><a class="dropdown-item" value="customs">Customs</a></li>
                    <li><a class="dropdown-item" value="groundZero">Ground Zero</a></li>
                    <li><a class="dropdown-item" value="theLab">The Lab</a></li>
                    <li><a class="dropdown-item" value="streets">Streets of Tarkov</a></li>
                    <li><a class="dropdown-item" value="streets">Shoreline</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <h5 class="text-light d-flex justify-content-center">Click on the Image for fullscreen</h5>
    <div class="text-center mx-auto p-2 d-flex" style="width: 50rem;">
        <img id="map-image" src="assets/img/customs/main.jpg" class="img-fluid img-thumbnail bg-dark rounded mx-auto d-block" alt="..." style="cursor: pointer;">
        <div id="name-map" class="p-4 text-light"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function (event) {
            // Récupérer la valeur de l'élément cliqué
            const mapName = event.target.getAttribute('value');

            // Construire le chemin de l'image en fonction de la valeur
            const imgPath = `assets/img/${mapName}/main.jpg`;

            // Mettre à jour l'image
            const imageElement = document.querySelector('.img-fluid');
            imageElement.src = imgPath;
        });
    });

    const imageElement = document.getElementById('map-image');

    imageElement.addEventListener('click', function () {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            if (imageElement.requestFullscreen) {
                imageElement.requestFullscreen();
            } else if (imageElement.webkitRequestFullscreen) { /* Safari */
                imageElement.webkitRequestFullscreen();
            } else if (imageElement.msRequestFullscreen) { /* IE11 */
                imageElement.msRequestFullscreen();
            }
        }
    });


    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function (event) {
            const mapName = event.target.getAttribute('value');
            const imgPath = `assets/img/${mapName}/main.jpg`;

            // Mettre à jour l'image principale
            imageElement.src = imgPath;
        });
    });
</script>
